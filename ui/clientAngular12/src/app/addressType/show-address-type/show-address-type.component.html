<table class="table table-striped">
    <thead>
        <tr>
            <th>AddressTypeID</th>
            <th>AddressTypeName</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of AddressTypeList">
            <td>{{dataItem.AddressTypeID}}</td>
            <td>{{dataItem.AddressTypeName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
